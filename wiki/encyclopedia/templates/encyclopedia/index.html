{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    
    <h1>All Pages</h1>
    <hr>
    <ul>
        {% for entry in entries %}
            <h4><a href="{% url 'entry' title=entry %}">{{ entry }}</a></h4>
        {% endfor %}
    </ul>

{% endblock %}
